<div class="box-form">
    <div class="box-form__header">
        <span>Přidat kategorii</span>
        <a routerLink="../categories" class="cross--href">&#10006;</a>
    </div>
    <form>
        <fieldset>
            <legend>Název kategorie</legend>
            <input type="text" id="name" #newCategory>
            <button class="box-form__button" type="button" (click)="addCategory(newCategory.value)">Přidat</button>
        </fieldset>
    </form>
</div>
